{% extends "base.html" %}
{% block title %}Create Poll â€¢ Employee Management{% endblock %}

{% block content %}
<div class="columns is-centered">
  <div class="column is-7">
    <div class="box">
      <h1 class="title is-4">Create Poll</h1>

      <form method="post">
        {% csrf_token %}
        <div class="field">
          <label class="label" for="id_title">Title</label>
          <div class="control">
            <input id="id_title" name="title" class="input" type="text" placeholder="Enter poll title" required>
          </div>
        </div>

        <div class="field">
          <label class="label" for="id_start_date">Start date</label>
          <div class="control">
            <input id="id_start_date" name="start_date" class="input" type="date">
          </div>
        </div>

        <div class="field">
          <label class="label" for="id_end_date">End date</label>
          <div class="control">
            <input id="id_end_date" name="end_date" class="input" type="date">
          </div>
        </div>

        <div class="field">
          <label class="checkbox">
            <input type="checkbox" name="is_active">
            Active
          </label>
        </div>

        <div class="field is-grouped">
          <div class="control">
            <button class="button is-primary" type="submit">Create</button>
          </div>
          <div class="control">
            <a class="button is-light" href="{% url 'poll_list' %}">Cancel</a>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
